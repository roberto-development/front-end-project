<div class="container customProfile">
  <div>
    <br />
    <br />
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="card card-profile customPosition">
          <div class="card-body">
            <div
              class="profile-data d-flex flex-column align-items-center text-center"
            >
              <div class="container row">
                <div class="img-profile col-md-12">
                  <div class="image" *ngIf="user?.image">
                    <img
                      [src]="getImageToDisplay()"
                      alt="Admin"
                      class="rounded-circle"
                      style="height: 100px; width: 100px"
                    />
                  </div>
                  <div class="image" *ngIf="!user?.image">
                    <img
                      src="assets/stock-images/user.png"
                      alt="Admin"
                      class="rounded-circle"
                      style="height: 100px; width: 100px"
                    />
                  </div>
                  <br />
                  <div class="buttons">
                    <input
                      style="display: none"
                      type="file"
                      (change)="onFileChanged($event)"
                      #fileInput
                    />
                    <button
                      class="btn btn-primary btn-sm"
                      (click)="fileInput.click()"
                      style="margin: 5px"
                    >
                      Upload Image
                    </button>
                    <button
                      class="btn btn-secondary btn-sm"
                      (click)="onUpload()"
                      style="margin: 5px"
                    >
                      Upload!
                    </button>
                  </div>
                </div>
              </div>
              <br />
              <div class="text-box mt-3 col-12">
                <br />
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Full Name</h4>
                    </div>
                    <div class="info-text col-sm-9 text-secondary">
                      {{ user.nome }} {{ user.cognome }}
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Birthday</h4>
                    </div>
                    <div class="info-text col-sm-9 text-secondary">
                      {{ user.dataDiNascita }}
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Country</h4>
                    </div>
                    <div class="info-text col-sm-9 text-secondary">
                      {{ user.country }}
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <div class="dropdown show">
                <a
                  class="btn btn-secondary dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Manage Profile
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" routerLink="/update-user-details"
                    >Update Info</a
                  >
                  <a class="dropdown-item" routerLink="/reset-password"
                    >Reset Password</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
      <br />
    </div>
  </div>
</div>
