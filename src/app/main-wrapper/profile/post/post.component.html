<ng-container>
  <div class="main-content">
    <div class="container-fluid">
      <div class="row" infinitescroll style="margin-top: 3rem">
        <ng-container *ngFor="let post of userPost">
          <div class="col-md-4">
            <app-post-card [post]="post"></app-post-card>
            <br /><br />
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
