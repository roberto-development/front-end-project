<div class="customWidthHeight customBackground">
  <div class="customPosition customWidthHeight container">
    <form [formGroup]="formSignIn" (ngSubmit)="onSubmit()">
      <div class="loginbox row mb-3">
        <div class="hero">
          <img src="./assets/stock-images/gruppo-scai.png" class="avatar" />
          <div class="customPosition">
            <div>
              <h1 class="h3 mb-3 fw-normal">Please sign-in</h1>
            </div>
            <br />
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-1 col-form-label"
                >Email</label
              >
              <div class="col-sm-12">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Enter a valid email address"
                  formControlName="email"
                  required
                />
              </div>
              <div class="form-text" [hidden]="!errore">Bad credentials!</div>
            </div>
            <!-- <br /> -->
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-1 col-form-label"
                >Password</label
              >
              <div class="col-sm-12">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                  placeholder="Enter password"
                  formControlName="password"
                  required
                />
              </div>

              <!-- <br /> -->

              <!-- <div class="row mb-3">
                <a routerLink="/reset-password">Forgot password?</a>
              </div> -->
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
            <br />
            <a href="#" routerLink="/reset-password">Lost your password?</a
            ><br />
            <a href="#" routerLink="/sign-up">Don't have an account?</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
