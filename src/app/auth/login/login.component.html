<div class="customWidthHeight">
  <div class="customPosition customWidthHeight container">
    <app-authentication></app-authentication>
    <div>
      <img
        src="assets/stock-images/pexels.jpg"
        style="width: 100%; height: 100%"
      />
    </div>
    <form [formGroup]="formSignIn" (ngSubmit)="onSubmit()">
      <div class="loginbox row mb-3">
        <div class="customPosition">
          <div>
            <h1 class="h3 mb-3 fw-normal">Please sign-in</h1>
          </div>
          <br />
          <!-- cercatrre snippet codice con card elaborata, la incollo qui imettendo le mie cose ed Ã¨ fatto -->
          <div class="row mb-3">
            <a class="text-dark col-sm-10" routerLink="/sign-up">
              Don't have an account? Sign up!
            </a>
          </div>

          <br />
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 col-form-label"
              >Email</label
            >
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Enter a valid email address"
                formControlName="email"
                required
              />
            </div>
            <div class="form-text" [hidden]="!errore">Bad credentials!</div>
          </div>
          <br />
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-1 col-form-label"
              >Password</label
            >
            <div class="col-sm-12">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Enter password"
                formControlName="password"
                required
              />
            </div>

            <br />

            <br />

            <div>
              <a routerLink="/reset-password">Forgot password?</a>
            </div>

            <br />
            <br />

            <div>
              <button type="ngSubmit" class="btn-outline-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
